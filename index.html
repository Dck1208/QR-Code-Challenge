<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend-Mentor/QR-code Challenge by DCK</title>
    <link rel="stylesheet" href="CSS/styles.css">
    <link rel="icon" href="images/favicon.png">
</head>
<body>
    <div class="QR-code">
        <div class="code-img">
            <img class="QR-image" src="images/image-qr-code.png" alt="QR-img">

            <h1>Improve your front-end skills by building projects</h1>

        </div>
       
    </div>
